<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/62dab4b2f8.js" crossorigin="anonymous"></script>
</head>
<body class="contact">
    <!-- header -->
    <header class="contactHeader">
        <nav class="headerNav">
            <ul>
                <li class="hide"><a href="../index.html">Home</a></li>
                <li class="hide"><a href="#">About</a></li>
                <li><h2>Harper</h2></li>
                <li class="hide"><a href="blog.html">Blog</a></li>
                <li class="hide"><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="mobileNav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="contactWrapper">
            <h1>Contact Me</h1>
        </div>
    </header>
    <main>
        <div class="contactWrapper">
            <div class="contactFlexContainer">
                <!-- contact info sidebar section -->
                <div class="contactInfo">
                    <nav class="socialNav">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </nav>
                    <div class="contactText">
                        <a href="#" class="emailLink"><h4>info@email.com</h4></a>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
                <!-- contact me form -->
                <form class="contactForm">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <label for="email" class="visually-hidden">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                    <label for="contactComment" class="visually-hidden">Message</label>
                    <textarea id="contactMessage" name="contactMessage" rows="10" placeholder="Message"></textarea>
                    <button class="longButton">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2021 Juno College</p>
        </div>
    </footer>
</body>
</html>
